<script>
        Type.registerNamespace('displaytemplate.mm');
        displaytemplate.mm = (function () {
            var getMMValues = function (stringToEvaluate) {
                var resultString = " ";
                var countLO = (stringToEvaluate.match(/L0/g) || []).length;
                var stringToEvaluateArray = stringToEvaluate.split(";");
                var itemNumber = 1;
                stringToEvaluateArray.forEach(function(element) {                    
                    if (element.startsWith("L0")){
                        var elementArray = element.split(/[\s|]+/);
                        resultString = resultString + elementArray[elementArray.length-1];
                        if (itemNumber < countLO){resultString += ", "};
                        itemNumber++;
                    }
                }, this);
                return resultString
            }
            return {
                getMMValues: getMMValues
            }
        })();
</script>
